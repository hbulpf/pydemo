<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
</head>

<body background="img/g.jpg">
		<form name="frmlogin" >
		<table align="center" width="360" height="500" > 
			<tr>
			<td>用户名：</td>
			<td>
				<input type="text" name="userName" size="30" maxlength="30" value="Taka"/>
				<font color="red">*</font>
			</td>
			</tr>
			<br/><br/>
			
			<tr>
			<td>密 &nbsp;&nbsp;码：</td>
			<td>
				<input type="password" name="pwd" size="30" maxlength="30"  />
				<font color="red">*</font>
			</td>
			<tr>
			<td>密码确认：</td>
			<td>
				<input type="password" name="pwd" size="30" maxlength="30"  />
				<font color="red">*</font>
			</td>
			
			<tr>
			<td>性 &nbsp;&nbsp;&nbsp;&nbsp;别 ：</td>
			<td>
				<input type="radio" name="sex" value="1"  checked="checked"/>男
				<input type="radio" name="sex" value="0"  />女 
			</td>
			</tr>
			
			<tr>
			<td>爱 &nbsp;&nbsp;&nbsp;&nbsp;好 ：</td>
			<td>
				<input type="checkbox" name="favour" value="1" checked="checked" />pop
				<input type="checkbox" name="favour" value="1" />rock
				<input type="checkbox" name="favour" value="1" />jazz
				<input type="checkbox" name="favour" value="1" />blues  
			</td>
			</tr>
			
			<tr>
			<td>职 &nbsp;&nbsp;&nbsp;&nbsp;业 ：</td>
			<td>
				<select name="job">
					<option value="1" selected="selected"> 学生 </option>
					<option value="1"> 教师 </option>
					<option value="2"> 白领 </option>
					<option value="3"> 其他 </option>  
			</td>
			</tr>
			
			<tr>
			<td>头像：</td>
			<td>
				<input type="file" name="photos"  />
			</td>
			</tr>
			
			<tr>
			<td>简介：</td>
			<td>
				<textarea name="eduction" rows="5" cols="30" >
					有什么想说的……
				</textarea> 
			</td>
			</tr>
			
			<tr align="center">
			<td colspan="2">
				<input type="submit" name="regist" value="注册" /> 
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" name="clear" value="清空" />
			</td>
			</tr>
		</table>
	</form>
</body>
</html>
